spring.application.name=backend-voley

# =====================================================
# CONFIGURACIÓN BASE DE DATOS POSTGRESQL
# =====================================================
# URL de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/voley
# Credenciales de la base de datos
spring.datasource.username=ucb
spring.datasource.password=Tarija2024
# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================================================
# CONFIGURACIÓN JPA/HIBERNATE
# =====================================================
# Esquema por defecto para las entidades
spring.jpa.properties.hibernate.default_schema=voley
# Dialecto de PostgreSQL para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Configuración DDL (crear/actualizar tablas automáticamente)
spring.jpa.hibernate.ddl-auto=validate
# Mostrar consultas SQL en consola (para debugging)
spring.jpa.show-sql=true
# Formatear las consultas SQL para mejor legibilidad
spring.jpa.properties.hibernate.format_sql=true
# Mostrar parámetros de las consultas
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# CONFIGURACIÓN DEL SERVIDOR
# =====================================================
# Puerto del servidor Spring Boot
server.port=8080

# =====================================================
# CONFIGURACIÓN DE CORS (para conectar con React)
# =====================================================
# Permitir conexiones desde el frontend React
cors.allowed.origins=http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176,http://localhost:5177,http://localhost:5178,http://localhost:5179,http://localhost:5180,http://localhost:5181

# =====================================================
# CONFIGURACIÓN DE LOGS
# =====================================================
# Nivel de logs para SQL
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
# Logs específicos para la aplicación
logging.level.com.example.backend_voley=DEBUG
